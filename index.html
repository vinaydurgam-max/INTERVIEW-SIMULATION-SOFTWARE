<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header nav ul {
            padding: 0;
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .home {
            padding: 30px 0;
            background-color: #eaeaea;
            text-align: center;
        }

        .home h2 {
            margin-top: 0;
        }

        .home p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .home button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .home button:hover {
            background-color: #0056b3;
        }

        .about, .demo {
            padding: 30px 0;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header nav ul li {
                display: block;
                margin: 10px 0;
            }

            .container {
                width: 100%;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Interview Simulation Software</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="candidate.html">Candidate Corner</a></li>
                    <li><a href="expert.html">Expert Corner</a></li>
                    <li><a href="about.html">About Site</a></li>
                    <li><a href="terms.html">Terms and Conditions</a></li>
                    <li><a href="demo.html">Demo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="home">
        <div class="container">
            <h2>Welcome to the Interview Simulation</h2>
            <p>Experience a real-life board room interview with our software.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Interview Simulation Software. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
